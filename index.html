<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NY Times Article Search</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <script src="https://kit.fontawesome.com/4d61cbf151.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <i class="far fa-newspaper fa-2x"></i>
            <h1 class="display-5 text-center py-0">New York Times Search</h1>
        </div>
    </div>

    <div id="search-form" class="card">
            <div class="card-header">
                <i class="fas fa-clipboard-list"></i>
                Search Parameters
            </div>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term:</label>
                        <input type="email" class="form-control" id="search-term">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input type="email" class="form-control" id="start-year">
                    </div>
        
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="email" class="form-control" id="end-year">
                    </div>
        
                    <button type="submit" class="btn btn-light">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                    <button type="submit" class="btn btn-light">
                        <i class="far fa-trash-alt"></i>
                        Clear Results
                    </button>
                </form>
            </div>
    </div>

    <div id="article-container" class="card">
            <div class="card-header">
                <i class="fas fa-table"></i>
                Top Articles
            </div>
            <div id="article-bin" class="card-body">

            </div>

    </div>


    <script src="assets/javascript/jQuery.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
